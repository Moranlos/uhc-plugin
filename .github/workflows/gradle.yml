name: Build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 16
              uses: actions/setup-java@v1
              with:
                  java-version: 16
            - name: Create user.gradle file
              run: touch user.gradle
            - name: Build with Gradle
              run: gradle build
